<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>幽灵按钮</title>
</head>
<body>
  <div class="box">
    <div class="link link-miss">
      <span class="icon"></span>
      <a href="#" class="button" data="My mission is clear">
        <span class="line line-top"></span>
        <span class="line line-right"></span>
        <span class="line line-bottom"></span>
        <span class="line line-left"></span>
        MISSION
      </a>
    </div>
    <div class="link link-play">
      <span class="icon"></span>
      <a href="#" class="button" data="This is my playgroup">
        <span class="line line-top"></span>
        <span class="line line-right"></span>
        <span class="line line-bottom"></span>
        <span class="line line-left"></span>
        PLAY
      </a>
    </div>
    <div class="link link-touch">
      <span class="icon"></span>
      <a href="#" class="button" data="This is my playground demo">
        <span class="line line-top"></span>
        <span class="line line-right"></span>
        <span class="line line-bottom"></span>
        <span class="line line-left"></span>
        TOUCH
      </a>
    </div>
    <div class="tips"><em></em><span></span></div>
  </div>
  <script src="http://cdn.bootcss.com/jquery/1.8.1/jquery.js"></script>
  <script>
    $(function(){
      $('.link .button').hover(function(){
        var title = $(this).attr('data');
        $('.tips em').text(title);
        var pos = $(this).position().left + 10;
        var dis = ($('.tips').outerWidth() - $(this).outerWidth())/2;
        var l = pos - dis;
        $('.tips').css({"left":l + "px"}).animate({'top':330,'opacity':1},300);
      },function(){
        if(!$(".tips").is(':animated')) {
          $('.tips').animate({'top':360,'opacity':0},500)
        }
      })
    })
  </script>
</body>
</html>
